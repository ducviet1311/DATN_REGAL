spring.application.name=regal

spring.security.user.name=user
spring.security.user.password=12345
spring.security.user.roles=user
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DATN_REGAL;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Ho_Chi_Minh
